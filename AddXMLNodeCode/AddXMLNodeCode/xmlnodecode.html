<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "books.xml", true);
xhttp.send();

function myFunction(xml) {
    var x, y, z, i, xLen, yLen, newEle, newText, xmlDoc, txt;
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("dvds");
  
     
        newEle = xmlDoc.createElement("dvd");
        
        newEle1 = xmlDoc.createElement("title");
        newText1 = xmlDoc.createTextNode("XML JAVASCRIPT PROJECT");
        newEle1.appendChild(newText1);
        
        newEle2 = xmlDoc.createElement("author");
        newText2 = xmlDoc.createTextNode("test");
        newEle2.appendChild(newText2);
        
        newEle3= xmlDoc.createElement("year");
        newText3 = xmlDoc.createTextNode("2017");
        newEle3.appendChild(newText3);
        
        newEle4 = xmlDoc.createElement("price");
        newText4 = xmlDoc.createTextNode("50");
        newEle4.appendChild(newText4);
        
        newEle.appendChild(newEle1);
        newEle.appendChild(newEle2);
        newEle.appendChild(newEle3);
        newEle.appendChild(newEle4);
        
        x[0].appendChild(newEle);
   
    // Output all titles and editions
    y = xmlDoc.getElementsByTagName("title");
    yLen = y.length
   
    for (i = 0; i < yLen; i++) { 
    	if(i == 4){
        	y[i].childNodes[0].nodeValue = "Another Test";
        }
        
        txt += y[i].childNodes[0].nodeValue + "<br>";

    }
    document.getElementById("demo").innerHTML = txt; 
}
</script>

</body>
</html>
