<!DOCTYPE html>
<html>
    <head>
        <title>Cars List</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <meta charset="utf-8">
    </head>
<body class="container">
    <div class="d-flex justify-content-between pt-5 pb-5 form-inline">
        <p class="h2">Cars List</p>
        <p id="search" class="form-group">
            <input type="text" id="search-query" placeholder="Insert keywords" class="form-control form-control-sm mr-2">
            <a href="javascript:;" class="btn btn-sm btn-primary btn-search mr-1"><i class="fas fa-search"></i> Search</a>
            <a href="javascript:;" class="btn btn-sm btn-secondary btn-filterToggle"><i class="fas fa-filter"></i> Filter</a>            
        </p>
    </div>
    <div id="filter" style="background: #fcfcfc; overflow: hidden; height: 0px;">
        <div class="d-flex justify-content-around p-2">
            <strong>Filter:</strong>
            <div class="form-group form-group-lg w-25">
                <label class="control-label">Brand</label>
                <select multiple id="filterBrand" class="form-control"></select>
            </div>
            <div class="form-group form-group-lg w-25">
                <label class="control-label" for="filterYear">Year</label>
                <select multiple id="filterYear" class="form-control"></select>
            </div>
            <div class="form-group form-group-lg w-25">
                <label class="control-label" for="filterMinPrice">Min price</label>
                <input type="text" id="filterMinPrice" class="form-control form-control-sm" value="">
                <label class="control-label" for="filterMaxPrice">Max price</label>
                <input type="text" id="filterMaxPrice" class="form-control form-control-sm" value="">
            </div>
            <div>
                <a href="javascript:;" class="btn btn-sm btn-secondary btn-filterConfirm"><i class="fas fa-check"></i> Confirm</a>
            </div>
            
        </div>
    </div>
    <p id="table"></p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
